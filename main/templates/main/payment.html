{% extends "base.html" %}

{% block content %}
    <script src="https://www.paypal.com/sdk/js?client-id=AffUoDYhoSAhuTYHA3efAqFCf1yPm1Ne5QzQsAFJGfWM8DQhg35rxM9R2HIkazZYgVa8y6X6wD_LcOXa"> // Replace YOUR_SB_CLIENT_ID with your sandbox client ID
    </script>

    <h3 class="title">Precio total del pedido: {{ pedido.get_total }}</h3>

    <div class="block" id="paypal-button-container"></div>

    <!-- Add the checkout buttons, set up the order and approve the order -->
    <script>
      var total = {{ pedido.get_total }}
      var Complete_payment_url= {%url 'complete-payment' %}

      paypal.Buttons({
        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{
              amount: {
                value: `${total}`
              }
            }]
          });
        },
        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            window.location.href = `${complete_payment_url}`;
          });
        }
      }).render('#paypal-button-container'); // Display payment options on your web page
    </script>
{% endblock %}
